<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./doraemon.css">
    <title>Doraeamon</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="head"></div>
            <div class="face">
                <div id="left" class="eye">
                    <div id="left-spot" class="black-spot">
                        <div id="left-white"class="white-spot"></div>
                    </div>
                </div>
                <div id="right" class="eye">
                    <div id="right-spot" class="black-spot">
                        <div id="right-white"class="white-spot"></div>
                    </div>
                </div>
                <div class="nose">
                    <div id="nose-spot" class="white-spot"></div>
                </div>
                <span id="vb1" class="vibrissae"></span>
                <span id="vb2" class="vibrissae"></span>
                <span id="vb3" class="vibrissae"></span>
                <span class="nose-line"></span>
                <span id="vb4" class="vibrissae"></span>
                <span id="vb5" class="vibrissae"></span>
                <span id="vb6" class="vibrissae"></span>
                <span id="sm-circle1" class="smile-circle"></span>
                <span id="sm-circle2" class="smile-circle"></span>
                <div class="smile">
                    <div class="tongue"></div>
                    <span class="tongue-cover"></span>
                </div>
            </div>
            <div class="rope"></div>
            <div class="bell">
                <div class="bell-strip"></div>
                <div class="inner-circle"></div>
                <span class="Vline"></span>
            </div>
            <div id="left-hand" class="hand"></div>
            <div id="right-hand" class="hand"></div>
            <div class="body">
                <div class="area">
                    <div  class="pocket"></div>
                </div>
            </div>
            <div id="left-leg" class="leg"></div>
            <div id="left-foot" class="foot"></div>
            <div class="leg-circle"></div>
            <div id="right-leg" class="leg"></div>
            <div id="right-foot" class="foot"></div>
        </div>
    </main>
</body>
</html>
